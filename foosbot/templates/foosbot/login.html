{% extends 'foosbot/base.html' %}

{% block body %}

<style>
.center_div{
    margin: 0 auto;
}
</style>

<div class="container center_div" style="text-align:center;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form id="login-form" method="post" action="/login" role="form">
                {% csrf_token %}

                <div class="messages"></div>

                <div class="controls">

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <label for="user">Login</label>
                                <hr>
                                <input id="username" type="text" mind="0" step="1" name="user" class="form-control"
                                    placeholder="Username" required="required" data-error="A login code is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="form-group">
                                <input id="password" type="password" mind="0" step="1" name="password"
                                    class="form-control" placeholder="Password" required="required"
                                    data-error="A login code is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row spacer">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" class="btn btn-success btn-send" value="Login">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <br>
                            <div id="message" class="text-danger"></div>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="../static/js/login.js" type="text/javascript"></script>

{% endblock %}
